<!--THIS BASIC VERSION OF TRIVIA WILL GIVE THE PLAYER(S) A LIMITED AMOUNT OF TIME TO FINISH THE QUIZ. THE GAME ENDS WHEN THE TIME RUNS OUT. THE PAGE WILL REVEAL THE NUMBER OF QUESTIONS THAT THE PLAYER(S) ANSWER CORRECTLY OR INCORRECTLY -->

<!DOCTYPE html>
<html>
<head>
	<html lang="en-US">
	<meta charset="utf-8">

	

	<title>Trivia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="row"></div>

<div class="container">
	<div id="mainSection">
		<h1>Totally Trivial Trivia!!!</h1>
			<h3>Click Start to begin the game.</h3>
			<input id="StartButton" class="btn-lg active" type="button" value="Start"/>
	</div>

		<h2 id="display">Time Remaining:</h2>
			<div id="questionList">
				<h2>What is the capitol of Columbia?</h2><br>
					<form>					
					<input type="radio" name="question1" value="correct"> Bogota
					<input type="radio" name="question1" value="wrong"> Cartagena
					<input type="radio" name="question1" value="wrong"> Medellin
					<input type="radio" name="question1" value="wrong"> Cali
					</form>

				<h2>What country produces the most mangoes?</h2><br>
					<form>					
					<input type="radio" name="question1" value="correct"> India
					<input type="radio" name="question1" value="wrong"> Cuba
					<input type="radio" name="question1" value="wrong"> Brazil
					<input type="radio" name="question1" value="wrong"> Cali
					</form>

				<h2>How many dimples does an average golf ball have?</h2><br>
					<form>					
					<input type="radio" name="question1" value="correct"> 336
					<input type="radio" name="question1" value="wrong"> 500
					<input type="radio" name="question1" value="wrong"> 250
					<input type="radio" name="question1" value="wrong"> 450
					</form>

				







</body>
</html>
